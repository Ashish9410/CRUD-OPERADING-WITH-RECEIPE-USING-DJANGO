<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update recepi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-lg">
            {% csrf_token %}
            <h2 class="text-center mb-4">Update recepi</h2>

            <div class="mb-3">
                <label for="recipe_name" class="form-label">recepi name</label>
                <input type="text" id="recipe_name" name="recipe_name" class="form-control"
                      value="{{ recepi.recepi_name }}" >
            </div>

            <div class="mb-3">
                <label for="recipe_description" class="form-label">recepi Description</label>
                <textarea name="recipe_description" class="form-control">{{ recepi.recepi_description }}</textarea>

            </div>

            <div class="mb-3">
                <label for="recipe_image" class="form-label">recepi Image</label><br>
                {% if recipe.recepi_image %}
                    <img src="/media/{{ recipe.recepi_image }}" style="height: 150px;" class="mb-2"><br>
                {% endif %}
                <input type="file" id="recipe_image" name="recipe_image" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Update recepi</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
