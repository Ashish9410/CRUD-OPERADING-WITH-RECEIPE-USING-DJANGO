<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <form method="post" enctype="multipart/form-data" class="card p-4 shadow-lg">
        {% csrf_token %}
        <h2 class="text-center mb-4">Add Recipe</h2>

        <div class="mb-3">
          <label for="recipe_name" class="form-label">Recipe Name</label>
          <input type="text" id="recipe_name" name="recipe_name" class="form-control">
        </div>

        <div class="mb-3">
          <label for="recipe_description" class="form-label">Recipe Description</label>
          <textarea id="recipe_description" name="recipe_description" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="recipe_image" class="form-label">Recipe Image</label>
          <input type="file" id="recipe_image" name="recipe_image" class="form-control">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Add Recipe</button>
        </div>
      </form>
    </div>

    <h3 class="text-center mt-5">Recipe List</h3>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th scope="col">S.No.</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Description</th>
          <th scope="col">Recipe Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in recipes %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ r.recepi_name }}</td>
          <td>{{ r.recepi_description }}</td>
          <td>
            {% if r.recepi_image %}
              <img src="/media/{{ r.recepi_image }}" style="height: 150px;">
            {% else %}
              No Image
            {% endif %}
          </td>
          <td>
            <a href="/dltrec/{{ r.id }}" class="btn btn-danger">Delete</a>
            <a href="{% url 'update_recepi' r.id %}" class="btn btn-success">Update</a>

          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
